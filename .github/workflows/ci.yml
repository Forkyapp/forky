name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

# Cancel in-progress runs for the same workflow and branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Quick validation job for fast feedback
  validate:
    name: Quick Validation
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Check package-lock.json
      run: |
        if [ -n "$(git diff --exit-code package-lock.json)" ]; then
          echo "Error: package-lock.json has uncommitted changes"
          exit 1
        fi

    - name: Type Check
      run: npm run type-check

    - name: Run linter
      run: npm run lint

  # Comprehensive test suite across multiple environments
  test:
    name: Test (Node ${{ matrix.node-version }}, ${{ matrix.os }})
    needs: validate
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15

    strategy:
      fail-fast: false
      matrix:
        node-version: [18.x, 20.x, 22.x]
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run tests with coverage
      run: npm test -- --coverage --ci --maxWorkers=2
      env:
        CI: true

    - name: Check test coverage thresholds
      if: matrix.node-version == '20.x' && matrix.os == 'ubuntu-latest'
      run: |
        node -e "
        const coverage = require('./coverage/coverage-summary.json');
        const total = coverage.total;
        const thresholds = { statements: 70, branches: 60, functions: 70, lines: 70 };

        let failed = false;
        for (const [key, threshold] of Object.entries(thresholds)) {
          const actual = total[key].pct;
          if (actual < threshold) {
            console.error(\`Coverage for \${key} (\${actual}%) is below threshold (\${threshold}%)\`);
            failed = true;
          } else {
            console.log(\`‚úì Coverage for \${key}: \${actual}% (threshold: \${threshold}%)\`);
          }
        }

        if (failed) process.exit(1);
        "

    - name: Upload coverage reports
      if: matrix.node-version == '20.x' && matrix.os == 'ubuntu-latest'
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage/coverage-final.json
        flags: unittests
        name: codecov-${{ matrix.os }}-node-${{ matrix.node-version }}
        fail_ci_if_error: false

    - name: Archive test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.os }}-${{ matrix.node-version }}
        path: |
          coverage/
          junit.xml
        retention-days: 7

  # Build verification across platforms
  build:
    name: Build Verification (${{ matrix.os }})
    needs: validate
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build

    - name: Verify build artifacts
      run: |
        if [ ! -d "dist" ]; then
          echo "Error: dist directory not created"
          exit 1
        fi
        if [ ! -f "dist/forky.js" ]; then
          echo "Error: dist/forky.js not found"
          exit 1
        fi
        echo "‚úì Build artifacts verified"
      shell: bash

    - name: Check build size
      if: matrix.os == 'ubuntu-latest'
      run: |
        DIST_SIZE=$(du -sh dist | cut -f1)
        echo "Build size: $DIST_SIZE"
        echo "build-size=$DIST_SIZE" >> $GITHUB_OUTPUT

    - name: Upload build artifacts
      if: matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: dist/
        retention-days: 7

  # Security and dependency checks
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run npm audit (informational)
      run: npm audit --audit-level=moderate
      continue-on-error: true

    - name: Run npm audit (strict)
      run: npm audit --audit-level=high

    - name: Check for outdated dependencies
      run: npm outdated || true

    - name: Generate dependency tree
      run: npm list --all > dependency-tree.txt
      continue-on-error: true

    - name: Upload dependency report
      uses: actions/upload-artifact@v4
      with:
        name: dependency-report
        path: dependency-tree.txt
        retention-days: 30

  # PR-specific checks
  pr-checks:
    name: Pull Request Checks
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Check commit messages
      run: |
        echo "Checking commit messages..."
        git log --format=%s origin/${{ github.base_ref }}..HEAD | while read msg; do
          if ! echo "$msg" | grep -qE '^(feat|fix|docs|style|refactor|perf|test|chore|ci|build|revert)(\(.+\))?: .+'; then
            echo "‚ö†Ô∏è  Commit message doesn't follow conventional commits: $msg"
          else
            echo "‚úì $msg"
          fi
        done

    - name: Check for TODO comments in changed files
      run: |
        echo "Checking for TODO comments in changed files..."
        git diff origin/${{ github.base_ref }}...HEAD --name-only | \
          xargs grep -n "TODO\|FIXME\|XXX\|HACK" || echo "No TODO comments found"

    - name: Check bundle size impact
      run: |
        npm run build
        CURRENT_SIZE=$(du -sb dist | cut -f1)
        echo "Current build size: $CURRENT_SIZE bytes"
        # Note: In a real scenario, you'd compare with the base branch

  # Quality gate - all checks must pass
  quality-gate:
    name: Quality Gate
    needs: [validate, test, build, security]
    runs-on: ubuntu-latest
    if: always()

    steps:
    - name: Check job results
      run: |
        if [ "${{ needs.validate.result }}" != "success" ] || \
           [ "${{ needs.test.result }}" != "success" ] || \
           [ "${{ needs.build.result }}" != "success" ] || \
           [ "${{ needs.security.result }}" != "success" ]; then
          echo "One or more required jobs failed"
          exit 1
        fi
        echo "‚úì All quality checks passed"

    - name: Report success
      run: |
        echo "üéâ CI pipeline completed successfully!"
        echo "All tests passed, build verified, and security checks completed."
